<form ngNativeValidate  #noteForm="ngForm"       
      *ngIf="showForm" 
      (ngSubmit)="onAddNoteClick(noteForm)"
      class="form-container">

    <div class="form-group">
      <input type="text" name="titleInput" ngModel
      class="form-control" placeholder="Title" autocomplete="off">
    </div>
    <div class="form-group">
      <textarea  rows="5" required ngModel class="form-control" name="contentInput"
         placeholder="Content"  autocomplete="off"></textarea>
    </div>
    <button  type="submit" class="btn" [disabled]="!noteForm.valid">Add</button>
    <!-- <button type="submit" class="btn btn-danger" style="float: right;" (click)="onCloseForm()">Close</button> -->
</form>
